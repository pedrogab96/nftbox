<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
  <div class="app">
    
    <a target="_blank" href="https://marketplace.plantvsundead.com/farm#/farm">
      <p class="fs-3" x-text="text"> Plants vs Undead</p>
    </a>

    <a target="_blank" href="https://cryptocars.me/play/#/">
      <p class="fs-3" x-text="text"> CCAR</p>
    </a>

    <a target="_blank" href="https://app.overlord.world/">
      <p class="fs-3" x-text="text"> Overlord</p>
    </a>
    
    <a target="_blank" href="#" class="visually-hidden" id="spreadsheet-link">
      <p class="fs-5" x-text="text">Planilha</p>
    </a>

    <!-- <div class="form-check form-switch mt-2">
      <input type="checkbox" class="form-check-input" id="alert-group">
      <label class="form-check-label" for="alert-group">Alert me</label>
    </div> -->

    <div class="row mb-1">
      <div class="col-6">
        <div class="input-group">
          <span class="input-group-text coin-tag" id="pvu-coin">PVU</span>
          <input type="number" class="form-control" id="pvu-input" placeholder="PVU" step="any">
        </div>
      </div>
      <div class="col-6">
        <div class="input-group">
          <span class="input-group-text coin-tag" id="brl-coin">BRL</span>
          <input type="number" class="form-control" id='pvu-brl-input' placeholder="Real" step="any">
        </div>
      </div>
    </div>

    <div class="row mb-1">
      <div class="col-6">
        <div class="input-group">
          <span class="input-group-text coin-tag" id="ccar-coin">CCAR</span>
          <input type="number" class="form-control" id="ccar-input" placeholder="CCAR" step="any">
        </div>
      </div>
      <div class="col-6">
        <div class="input-group">
          <span class="input-group-text coin-tag" id="ccar-to-brl">BRL</span>
          <input type="number" class="form-control" id='ccar-brl-input' placeholder="Real" step="any">
        </div>
      </div>
    </div>

    <div class="row mb-1">
      <div class="col-6">
        <div class="input-group">
          <span class="input-group-text coin-tag" id="ovl-coin">OVL</span>
          <input type="number" class="form-control" id="ovl-input" placeholder="OVL" step="any">
        </div>
      </div>
      <div class="col-6">
        <div class="input-group">
          <span class="input-group-text coin-tag" id="brl-coin">BRL</span>
          <input type="number" class="form-control" id='ovl-brl-input' placeholder="Real" step="any">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <div class="input-group">
          <span class="input-group-text coin-tag" id="lord-coin">LORD</span>
          <input type="number" class="form-control" id="lord-input" placeholder="LORD" step="any">
        </div>
      </div>
      <div class="col-6">
        <div class="input-group">
          <span class="input-group-text coin-tag" id="brl-coin">BRL</span>
          <input type="number" class="form-control" id='lord-brl-input' placeholder="Real" step="any">
        </div>
      </div>
    </div>

    <form class="my-3">
      <input type="text" class="form-control" id="spreadsheet-input" placeholder="Planilha">
      <div class="d-flex justify-content-end my-2">
        <a class="btn btn-danger btn-sm me-2" id="spreadsheet-remove">Remove</a>
        <a class="btn btn-primary btn-sm" id="spreadsheet-add">Adicionar</a>
      </div>
    </form>

  </div>

  <script type="text/javascript" src="popup.js"></script>
</body>
</html>
